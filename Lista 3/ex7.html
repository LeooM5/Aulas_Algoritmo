<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        Informe o sabor da pizza:
        <input type="text" id="saborPizza">
        Informe o valor da pizza:
        <input type="number" id="valorPizza">
        Informe a quantidade de amigos que ir√£o comer:
        <input type="number" id="qtdAmigos">
        <button onclick="valorAmigos()">Ver valor por amigo</button>
        <div id="msg"></div>
    </main>
    
</body>
</html>

<script>    

    function valorAmigos() {
        let saborDaPizza = saborPizza.value
        let valor = Number(valorPizza.value)
        let quantidadeDeAmigos = Number(qtdAmigos.value)
        let valorTotal = (valor + (valor*0.1))/quantidadeDeAmigos
        msg.innerHTML = `Cada amigo vai colaborar com R$${valorTotal} para a pizza de ${saborDaPizza}.`
    }

</script>
