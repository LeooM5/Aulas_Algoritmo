<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Fases do sono </h1>
    <main>
      Informe a quantidade de horas dormindo:
      <input type="number" id="horas_dormidas" />
      <button onclick="CalcularSono()">Calcular Sono</button>
      <div id="mensagem"></div>
    </main>
  </body>
</html>

<script>
  function CalcularSono() {
    let horasSleep = Number(horas_dormidas.value);
    let fase1 = horasSleep * 0.05;
    let fase2 = horasSleep * 0.45;
    let fase3 = horasSleep * 0.3;
    let faseRem = horasSleep * 0.2;
    mensagem.innerHTML = `
    Ao dormir ${horasSleep} horas, vocÃª dormiu:  
<br>
    ${fase1.toFixed(2)} horas na fase 1  
<br>
    ${fase2.toFixed(2)} horas na fase 2  
<br>
    ${fase3.toFixed(2)} horas na fase 3  
<br>
    ${faseRem.toFixed(2)} horas na fase REM
    `;
  }
</script>
