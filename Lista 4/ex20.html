<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Análise de economia</h1>
    Qual sua meta de economia:
    <input type="number" id="metaEcon" />
    Quanto você tem guardado:
    <input type="number" id="temGuardado" />
    <button onclick="Analisar()">Analisar economia...</button>
    <div id="msg"></div>
  </body>
</html>

<script>
    function Analisar() {
        let meta = Number(metaEcon.value)
        let guardado = Number(temGuardado.value)
        let diferencaUltrapassado = guardado - meta
        let diferencaEmBusca = meta - guardado
        if (guardado >= meta) {
            msg.innerHTML = `Parabéns, meta alcançada!`
            if (guardado>meta) {
                msg.innerHTML += `<br>Meta ultrapassada em ${diferencaUltrapassado}`
            }
        } else {
            msg.innerHTML = `Força! Ainda em busca da meta! Falta ${diferencaEmBusca}`
        }
    }
</script>
