<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <label for="nota1">Me informe sua 1° nota:</label>
      <input type="number" id="nota1" />
      <label for="nota2">Me informe sua 2° nota:</label
      ><input type="number" id="nota2" />
      <label for="nota3">Me informe sua 3° nota:</label
      ><input type="number" id="nota3" />
      <button onclick="calcularMedia()">Analisar desempenho</button>
      <div id="msg"></div>
    </main>
  </body>
</html>

<script>
  function calcularMedia() {
    let n1 = Number(nota1.value);
    let n2 = Number(nota2.value);
    let n3 = Number(nota3.value);
    let media = ((n1 + n2 + n3) / 3).toFixed(1);
    if (media < 9.4) {
      msg.innerHTML = `Sua média foi de ${media}`;
    } else {
      msg.innerHTML = `Sua média foi de ${media} <br> Parabéns, você é fora de série!`;
    }
  }
</script>
