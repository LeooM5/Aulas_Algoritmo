<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <label for="nomeUser">Me informe seu nome:</label>
      <input type="text" id="nomeUser" />
      <label for="idadeUser">Me informe sua idade:</label>
      <input type="number" id="idadeUser" />
      <button onclick="Avaliar()">Avaliar aluno</button>
      <div id="msg"></div>
    </main>
  </body>
</html>

<script>
  function Avaliar() {
    let nomeUsuario = nomeUser.value;
    let idadeUsuario = Number(idadeUser.value);
    if (idadeUsuario >= 18) {
      msg.innerHTML = `${nomeUsuario}, vamos tirar a CNH?`;
    } else {
      msg.innerHTML = `${nomeUsuario}, vai jogar PlayStation!`;
    }
  }
</script>
