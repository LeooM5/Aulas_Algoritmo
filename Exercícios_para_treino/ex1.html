<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <p>Insira o valor inicial que você pretende investir:</p>
      <input type="number" id="valorInicial" />
      <p>Insira a taxa de juros anuais em %:</p>
      <input type="number" id="jurosAnuais" />
      <p>
        Insira a quantidade de anos que pretende deixar o dinheiro rendendo:
      </p>
      <input type="number" id="anosDeRendimento" />
      <button onclick="Calcular()">Calcular</button>
      <div id="msg"></div>
    </main>
  </body>
</html>

<script>
  function Calcular() {
    let valorInicio = Number(valorInicial.value);
    let taxaJuros = Number(jurosAnuais.value) / 100;
    let anosRendendo = Number(anosDeRendimento.value);
    let valorJuros = valorInicio * (1 + taxaJuros) ** anosRendendo;
    let valorFinal = valorInicio + valorJuros;
    msg.innerHTML = `Após ${anosRendendo} anos, seu investimento de R$${valorInicio} renderá R$${valorJuros.toFixed(2)}, totalizando um montante de R$${valorFinal.toFixed(2)}`;
  }
</script>
